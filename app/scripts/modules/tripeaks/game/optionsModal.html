<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <label>Show "New Hand" warning?
            <input type="checkbox" data-ng-model="options.showConfirmationModal" />
        </label>
        <label>Amount to Decrement for Hole Cards
            <input type="number" data-ng-model="options.amountToDecrement"/>
        </label>
        <label>First Peak Value (second and third peaks are mulitples of this number)
            <input type="number" data-ng-model="options.peakBaseValue"/>
        </label>
    </form>
    <hr/>
    <button class="btn btn-danger" ng-click="resetScore()">Reset Score</button>
    <span class="text-danger">Warning: This operation cannot be undone!</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok(options);">{{modalOptions.actionButtonText}}</button>
</div>
