<div id="wrapper">
    <div data-tp-field id="field">
        <div data-ng-repeat="card in fieldCards" data-ng-if="card.value !== null" data-ng-click="fieldClick()" data-tp-card id="card-{{$index + 1}}" class="card fieldCard" data-ng-class="{'peak': $index < 4, 'front': isFront($index), 'back': !isFront($index)}" data-card="getCardInfo($index)" style="background-position: {{card.backgroundPosition}}"></div>
    </div>

    <div id="hole" data-ng-hide="!cardsLeft" class="back" data-ng-click="holeClick()"></div>

    <div id="hand">
        <div data-ng-show="hand" data-tp-hand class="card front handCard" data-card="getHandInfo()" style="background-position: {{hand.backgroundPosition}}"></div>
    </div>

    <div id="stats" class="stats">
        <p>Score: <span class="statVal" id="score">{{score}} pts</span></p>
        <p>Cards Left: <span class="statVal" id="cardsLeft">{{cardsLeft}}</span></p>
    </div>

    <button id="newHand" data-ng-click="deal()">New Hand</button>

    <div id="info" class="stats">
        <p>This Run: <span class="statVal" id="currentRun">{{thisRun}}</span> pts</p>
        <p>Best Run: <span class="statVal" id="bestRun">{{bestRun}}</span> pts</p>
        <p>All Time: <span class="statVal" id="allTimeBestRun">{{allTimeBestRun}}</span> pts</p>
    </div>
</div>
