<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <form novalidate role="form">
        <div class="form-group">
            <label>
                <input id="showNewHandWarning" type="checkbox" data-ng-model="options.showConfirmationModal" />
                Show "New Hand" warning?
            </label>
        </div>
        <div class="form-group">
            <label>
                <input id="showIncrementer" type="checkbox" data-ng-model="options.showIncrementer" />
                Show Incrementer?
            </label>
        </div>
        <div class="form-group">
            <label>
                <input id="showStats" type="checkbox" data-ng-model="options.showStats" />
                Show Stats?
            </label>
        </div>
        <div class="form-group">
            <label for="amountToDecrement">Amount to Decrement for Hole Cards</label>
            <input id="amountToDecrement" type="number" class="form-control number-input" data-ng-model="options.amountToDecrement"/>
        </div>
        <div class="form-group">
            <label for="peakBaseValue">First Peak Value (second and third peaks are mulitples of this number)</label>
            <input id="peakBaseValue" type="number" class="form-control number-input" data-ng-model="options.peakBaseValue"/>
        </div>
    </form>
    <hr/>
    <button class="btn btn-danger" ng-click="resetScore()">Reset Score</button>
    <span class="text-danger">Warning: This operation cannot be undone!</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok(options);">{{modalOptions.actionButtonText}}</button>
</div>
